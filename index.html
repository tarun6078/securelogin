<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="label">Login To View Time Table </h1>
		<form class="login_form" action="https://tarun6078.github.io/ecesecure/" method="post" name="form" onsubmit="return validated()">
			<div class="font">Email or Phone</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Please fill up your Email or Phone</div>
			<div class="font font2">Enter Your Password</div>
			<input type="password" name="password">
			<div id="pass_error">Please fill up your Password</div>
			<div class="cv-btn">
                        <a href="https://tarun6078.github.io/ecesecure/">Submit</a>
                     </div>
			<p>Your Information will be shared to the admin!</p>
		</form>
	</div>	
	<script src="valid.js"></script>
</body>
</html>
